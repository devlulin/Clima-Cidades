<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>DevTemp</title>
</head>
<body>
    <div class="big-box">
        <input class="input-entrada" type="text" placeholder="Digite o nome do Local">
        <button class="botao-buscar" onclick="cliqueiNoBotao()">
            <img class="img-botao" src="https://www.svgrepo.com/show/488200/find.svg" alt="buscar">
        </button>

        <div class="mid-box">
            <h2 class="city"></h2>
            <p class="temp"></p>
            <div class="little-box">
                <img class="img-prev" src="https://openweathermap.org/img/wn/04n.png" alt="icone-de-nuvem" height="60px"> 
                <p class="text-prev"></p>
            </div>
            <p class="umidade"></p>
        </div>
    </div>
</body>
</html>
